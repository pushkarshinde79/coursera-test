<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as narrowItDown">
      <div>

        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div>
          <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term">
        </div>
        <div>
          <button ng-click="narrowItDown.search();">Narrow It Down For Me!</button>
        </div>

      </div>

    <found-items items="narrowItDown.found" on-remove="narrowItDown.removeItem(index)" is-valid="narrowItDown.valid"></found-items>

  </div>

</body>
</html>
